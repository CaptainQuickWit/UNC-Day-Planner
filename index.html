<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Zen+Loop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Day planner</title>
  </head>

  <body>
    <div class = "container-fluid">
      <header class="jumbotron">
        <h1 class="display-3">UNC Day Planner</h1>
        <p class="lead">Crush your challenges one hour at a time with our daily planner</p>
        <p id="date" class="lead"></p>
      </header>
      
        <div class = "d-flex flex-row justify-content-end">
          <main class = "container-fluid">

            <!--each block the user can type notes into is organized into rows-->
              <div  class=" row">
                <div class=" col-1">9:00am</div>
                <textarea class="col-10" id = "9am" data-index=0 data-militaryTime=9 > </textarea>
                <button class="saveBtn col-1"></button>
              </div>
                
            <div  class=" row">
              <div class=" col-1 target">10:00am</div>
              <textarea class="col-10" id="10am" data-index=1 data-militaryTime=10></textarea> <!-- this is where user puts in notes-->
              <button class="saveBtn col-1"></button>
            </div>
                
            <div  class=" row">
              <div class=" col-1 target">11:00am</div>
              <textarea class="col-10" id="11am" data-index=2 data-militaryTime=11></textarea>
              <button class="saveBtn col-1"></button> <!--the submit button-->
            </div>
        
            <div  class=" row">
              <div class=" col-1 target" >12:00pm</div> <!--time slot-->
              <textarea class="col-10" data-index=3 id="12pm" data-militaryTime=12></textarea>
              <button class="saveBtn col-1"></button>
            </div>

        
            <div  class=" row">
              <div class=" col-1 target" >1:00pm</div>
              <textarea class="col-10" data-index=4 id="1pm" data-militaryTime=13></textarea>
              <button class="saveBtn col-1"></button>
            </div>
        
            <div  class=" row">
              <div class=" col-1 target">2:00pm</div>
              <textarea class="col-10" id="2pm" data-index=5 data-militaryTime=14></textarea>
              <button class="saveBtn col-1"></button>
            </div>
        
            <div  class=" row">
              <div class=" col-1 target">3:00pm</div>
              <textarea class="col-10" id="3pm" data-index=6 data-militaryTime=15></textarea>
              <button class="saveBtn col-1"></button>
            </div>
        
            <div  class=" row">
              <div class=" col-1 target"   >4:00pm</div>
              <textarea class="col-10" id="4pm" data-index=7 data-militaryTime=16></textarea>
              <button class="saveBtn col-1"></button>
            </div>
        
            <div  class=" row">
              <div class=" col-1 target" >5:00pm</div>
              <textarea class="col-10" id="5pm" data-index=8 data-militaryTime=17></textarea>
              <button class="saveBtn col-1"></button>
            </div>
    
            
          </main>
  
        </div>

    </div>

  </body>
    <!--scripts needed to run the web app using jquery and moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</html>
